<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        max-width: 560px;
    }
</style>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <dic class="col">
            <button class="btn btn-primary float-end" th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">상품 등록</button>
        </dic>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${items}">
                <td><a th:href="@{/baisc/items/{itemId}(itemId=${item.id})}" th:text="${item.id}"></a></td>
                <td><a th:href="@{/baisc/items/{itemId}(itemId=${item.id})}" th:text="${item.itemName}"></a></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
